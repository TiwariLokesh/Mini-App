version: "3.9"
services:
  server:
    build:
      context: ./server
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - JWT_SECRET=supersecretjwt
      - DATABASE_PATH=/data/data.db
    volumes:
      - server-data:/data
  client:
    build:
      context: ./client
      args:
        VITE_API_BASE_URL: http://server:4000
    ports:
      - "5173:80"
    depends_on:
      - server
volumes:
  server-data:
